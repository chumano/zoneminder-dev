version: '3'
services: 
    test_lib:
        container_name: testffmpeglib
        image: test_ffmpeglib
        build: 
            context: .
            dockerfile: ./Dockerfile
        restart: unless-stopped
        ports:
        - "9090:80"
        privileged: true
        shm_size: 512M
        environment:
            - TZ=Asia/Ho_Chi_Minh
        volumes:
            - ./src:/src
            - ./php:/var/www/html/webapp
